<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <title class="geek-title">Geek Wallet</title>
  </head>

  <body class="container">
    <main>
      <section class="budget-container">
        <h1 class="heading">Geek Wallet</h1>
        <p class="weekly-budget">Weekly Budget: $0.00</p>

        <form class="weekly-form">
          <label for="budget-amount">How's the cash looking this week?</label>
          <input
            class="input-styling"
            type="number"
            id="budget-amount"
            name="budget-amount"
            placeholder="Weekly Income"
            required
          />

          <button class="update-budget button-styling">Update Budget</button>
        </form>
      </section>

      <section class="hide-images">
        <img
          class="mask-images happy"
          src="./images/happy-stanley.png"
          id="happy"
          data-type="happy"
          alt=""
        />
        <img
          class="mask-images worried"
          src="./images/worried-stanley.png"
          id="worried"
          data-type="worried"
          alt=""
        />
        <img
          class="mask-images cash"
          src="./images/money.png"
          id="cash"
          data-type="cash"
          alt=""
        />
        <img
          class="mask-images bad-guy"
          src="./images/bad-guy.png"
          id="bad-guy"
          data-type="bad-guy"
          alt=""
        />
      </section>

      <!---------- Card Section ------------>

      <!---------- Entertainment Card ------------>

      <section class="card-container">
        <div class="desktop-card">
          <h2>Entertainment</h2>
          <form class="entertainment-form" data-type="entertainment">
            <input
              type="text"
              id="entertainmentname"
              name="entertainmentname"
              class="entertainmentname input-styling"
              placeholder="Entertainment Cost"
              required
            />

            <input
              type="number"
              class="input-styling"
              id="amount-input"
              name="input"
              placeholder="Expense Amount"
              required
            />
            <button
              class="add-button button-styling"
              id="add-expense"
              data-cost
            >
              Add
            </button>
          </form>
        </div>

        <!---------- Food Card ------------>

        <div class="desktop-card">
          <h2>Food</h2>
          <form class="food-form" data-type="food">
            <input
              type="text"
              id="entertainmentname"
              name="entertainmentname"
              class="entertainmentname input-styling"
              placeholder="Entertainment Cost"
              required
            />

            <input
              type="number"
              id="amount-input"
              class="input-styling"
              name="input"
              placeholder="Expense Amount"
              required
            />
            <button
              class="add-button button-styling"
              id="add-expense"
              data-cost
            >
              Add
            </button>
          </form>
        </div>

        <!---------- Clothing Card ------------>

        <div class="desktop-card">
          <h2>Clothing</h2>
          <form class="clothing-form" data-type="clothing">
            <input
              type="text"
              id="entertainmentname"
              name="entertainmentname"
              class="entertainmentname input-styling"
              placeholder="Entertainment Cost"
              required
            />

            <input
              type="number"
              id="amount-input"
              class="input-styling"
              name="input"
              placeholder="Expense Amount"
              required
            />
            <button
              class="add-button button-styling"
              id="add-expense"
              data-cost
            >
              Add
            </button>
          </form>
        </div>

        <!---------- Bills Card ------------>

        <div class="desktop-card">
          <h2>Bills</h2>
          <form class="bills-form" data-type="bills">
            <input
              type="text"
              id="entertainmentname"
              name="entertainmentname"
              class="entertainmentname input-styling"
              placeholder="Entertainment Cost"
              required
            />

            <input
              type="number"
              id="amount-input"
              class="input-styling"
              name="input"
              placeholder="Expense Amount"
              required
            />
            <button
              class="add-button button-styling"
              id="add-expense"
              data-cost
            >
              Add
            </button>
          </form>
        </div>
      </section>

      <footer class="footer-container">
        <div class="footer-style">
          <p class="entertainment-expense footer-entertainment">
            Entertainment:
          </p>
          <p class="food-expense footer-food">Food:</p>
          <p class="clothing-expense footer-clothing">Clothing:</p>
          <p class="bills-expense footer-clothing">Bills:</p>
          <p class="expense-total footer-expense-total">Expense Total:</p>
          <p class="amount-left footer-amount-left">Remaining Balance:</p>
        </div>
      </footer>

      <section class="hide-images">
        <img
          class="bad-guy"
          src="./images/bad-guy.png"
          data-type="bad-guy"
          alt=""
        />
      </section>

      <section class="mobile-container">
        <div class="desktop-card-mobile">
          <form>
            <label for="type">Expense Type?</label>
            <select name="type" id="type" class="input-styling">
              <option value=""></option>
              <option value="penny">Entertainment</option>
              <option value="nickel">Food</option>
              <option value="dime">Clothing</option>
              <option value="quarter">Bills</option>
            </select>

            <input
              type="text"
              id="name-input"
              placeholder="Expense Name"
              class="input-styling"
            />
            <input
              type="number"
              class="input-styling"
              id="amount-input"
              placeholder="Expense Amount"
              required
            />
            <button class="button-styling">Add</button>
          </form>
        </div>
      </section>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
