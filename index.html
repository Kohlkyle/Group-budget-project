<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Geek Wallet</title>
  </head>

  <body class="container">
    <main>
      <section>
        <h1 class="heading">Geek Wallet</h1>
        <p class="weekly-budget">Weekly Budget: $0.00</p>

        <form class="weekly-form">
          <label for="budget-amount">How's the cash looking this week?</label>
          <input
            type="number"
            id="budget-amount"
            name="budget-amount"
            placeholder="Weekly Income"
            required
          />

          <button class="update-budget">Update Budget</button>
        </form>
      </section>

      <section class="mask-images">
        <img src="./images/happy-stanley.png" alt="" />
        <img src="./images/worried-stanley.png" alt="" />
      </section>

      <!-- Card Section -->

      <section class="card-section">
        <div class="desktop-card entertainment">
          <h2>Entertainment</h2>
          <form class="entertainment-form">
            <input
              type="text"
              id="entertainmentname"
              name="entertainmentname"
              class="entertainmentname"
              placeholder="Entertainment Cost"
              required
            />

            <input
              type="number"
              id="amount-input"
              name="amount-input"
              placeholder="Expense Amount"
              required
            />
            <button class="add-button" id="add-expense" data-cost>Add</button>
          </form>
        </div>

        <div class="desktop-card">
          <h2>Food</h2>
          <form>
            <input type="text" id="name-input" placeholder="Expense Name" />
            <input
              type="number"
              id="amount-input"
              placeholder="Expense Amount"
              required
            />
            <button id="add-expense">Add</button>
          </form>
        </div>

        <div class="desktop-card">
          <h2>Clothing</h2>
          <form>
            <input type="text" id="name-input" placeholder="Expense Name" />
            <input
              type="number"
              id="amount-input"
              placeholder="Expense Amount"
              required
            />
            <button id="add-expense">Add</button>
          </form>
        </div>

        <div class="desktop-card">
          <h2>Bills</h2>
          <form>
            <input type="text" id="name-input" placeholder="Expense Name" />
            <input
              type="number"
              id="amount-input"
              placeholder="Expense Amount"
              required
            />
            <button id="add-expense">Add</button>
          </form>
        </div>
      </section>

      <footer class="footer-container">
        <p class="entertainment-expense">Entertainment:</p>
        <p>Food:</p>
        <p>Clothing:</p>
        <p>Bills:</p>
        <p class="expense-total">Expense Total:</p>
        <p class="amount-left">Remaining Balance:</p>
      </footer>

      <section>
        <img src="./images/bad-guy.png" alt="" />
      </section>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
